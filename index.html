<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Pokedex</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4">
                <h3>Sistema Gestor de Pokemons</h3>
            </div>
        </div>
        
        
    </header>
    <main class="container-fluid pt-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header bg-warning text-light text-center">
                        <span class="h4">Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion-txt" class="form-label">Descripcion</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="legendario-rb">Legendario</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="legendario-rd" id="legendario-si">
                                <label for="legendario-si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" checked name="legendario-rd" id="legendario-no">
                                <label for="legendario-no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="form-label">Tipo</label>
                            <select id="tipo-select" class="form-select">
                                <option value="0">Seleccionar</option>
                                <option value="Planta">Planta</option>
                                <option value="Fuego">Fuego</option>
                                <option value="Agua">Agua</option>
                                <option value="Normal">Normal</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-success" id="btn-registrar">Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button typen="button" class="btn btn-outline-info" id="btn-limpiar">Limpiar</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-9">
                <div class="card">
                    <div class="card-header bg-warning text-light text-center">
                        <span class="h4">Pokedex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover tabler-bordered table-stiper">
                            <thead>
                                <th>NRO</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Acciones</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Bulbasaur</td>
                                    <td>Planta</td>
                                    <td>El inicial que nadie usa</td>
                                    <td>Eliminar</td>
                                </tr>

                                <tr>
                                    <td>2</td>
                                    <td>Pikachu</td>
                                    <td>Normal</td>
                                    <td>El que todos quieren</td>
                                    <td>Eliminar</td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
